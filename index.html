<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="https://cdn4.iconfinder.com/data/icons/logos-brands-5/24/firebase-128.png"
    type="image/x-icon">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
  <title>Cloud Functions Tutorial</title>
</head>

<body>
  <!-- auth modals -->
  <div class="auth open">
    <div class="modal active">
      <h2>Login</h2>
      <form class="login">
        <input type="text" name="email" placeholder="Email">
        <input type="password" name="password" placeholder="Password">
        <button>Login</button>
        <p class="error"></p>
      </form>
      <div>No account? <a class="switch">Register instead</a></div>
    </div>
    <div class="modal">
      <h2>Register</h2>
      <form class="register">
        <input type="text" name="email" placeholder="Email">
        <input type="password" name="password" placeholder="Password">
        <button>Register</button>
        <p class="error"></p>
      </form>
      <div>Got an account? <a class="switch">Login instead</a></div>
    </div>
  </div>

  <!-- new request modal -->
  <div class="new-request">
    <div class="modal">
      <h2>Request a Tutorial</h2>
      <form>
        <input type="text" name="request" placeholder="Request...">
        <button>Submit Request</button>
        <p class="error"></p>
      </form>
    </div>
  </div>

  <header>
    <nav>
      <a class="add-request">add request</a>
      <a class="sign-out">sign out</a>
    </nav>
  </header>

  <section class="content" id="app">
    <h1>Tutorial Requests</h1>
    <ul class="request-list">
      <li v-for="request in requests">
        <span class="text">{{ request.text }}</span>
        <div>
          <span class="votes">{{ request.upvotes }}</span>
          <i class="material-icons upvote" v-on:click="upvoteRequest(request.id)">arrow_upward</i>
        </div>
      </li>
    </ul>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
  <script src="./src/app.js"></script>
</body>

</html>
